spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: false

  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  profiles:
    active: dev


server:
  forward-headers-strategy: native
  error:
    include-stacktrace: never        
    include-message: always   
    include-binding-errors: never

logging:
  level:
    org.springframework.security.web.FilterChainProxy: DEBUG

openai:
  api:
    key: ${openai.api.key}
    base: ${openai.api.base}
  model:
    id: ${openai.model.id}
