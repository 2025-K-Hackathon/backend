spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: false

  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  profiles:
    active: dev

server:
  error:
    include-stacktrace: never        # 스택트레이스 절대 안 보이게
    include-message: always           # 에러 메시지도 안 보이게(원하면 always로 변경)
    include-binding-errors: never

logging:
  level:
    org.springframework.security.web.FilterChainProxy: DEBUG